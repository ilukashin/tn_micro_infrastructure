filebeat:
  inputs:
    - type: log
      json:
        message_key: message
      paths:
        - /var/log/ads/app.log
        - /var/log/geocoder/app.log
        - /var/log/auth/app.log
  
setup:
  kibana:
    host: "http://kibana:5601"
    

output:
  elasticsearch:
    hosts: ["http://elasticsearch:9200"]
    bulk_max_size: 1
